<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/style.css">

  <!-- Implement from below -->
  <body>
    <header>
      <img class = "topImg" src= "images/wawa-logo.png" alt = "Wawa Logo">

      <h2> The Greatest Convenience Store Food </h2>
      <h3> Better than Sheetz </h3>
    </div>
    <div class = "menu">
   
   <div class="container">
    <div class="row row-margin">
      <div class="col col-img">
          <img class = "menuImg" src= "images/wawa-hoagie.png" alt = "Hoagie">
        </div>
        <div class="col col-itemButton">
          <span>Hoagie</span>
          <div class = "bottom">
            <button class = "orderButton" type="button" class="btn btn-primary">order</button>
          </div>
          
         
        </div>
        <div class="col col-price">
          <span>$8</span>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col col-img">
          <img class = "menuImg" src= "images/wawa-coffee.png" alt = "Coffee">
        </div>
        <div class="col col-itemButton">
          <span>Coffee</span>
          <div class = "bottom">
            <button class = "orderButton" type="button" class="btn btn-primary">order</button>
          </div>
        </div>
        <div class="col col-price">
          <span>$3</span>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col col-img">
          <img class = "menuImg" src= "images/wawa-soup.png" alt = "Soup">
        </div>
        <div class="col col-itemButton">
          <span>Soup</span>
          <div class = "bottom">
            <button class = "orderButton" type="button" class="btn btn-primary">order</button>
          </div>
        </div>
        <div class="col col-price">
          <span>$6</span>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col col-img">
          <img class = "menuImg" src= "images/herrs-chips.png" alt = "Soup">
        </div>
        <div class="col col-itemButton">
          <span>Herr's Chips</span>
          <div class = "bottom">
            <button class = "orderButton" type="button" class="btn btn-primary">order</button>
          </div>
        </div>
        <div class="col col-price">
          <span>$2</span>
        </div>
      </div>
    </div>
    </div>
