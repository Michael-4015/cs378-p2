<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/style.css">
  </head>
  <!-- Implement from below -->
  <script src= "script.js"></script>
  <body>
    <header>
      <img class = "topImg" src= "images/wawa-logo.png" alt = "Wawa Logo">
    </header>
    <div class = "headerText">
      
      <h2> The Greatest Convenience Store Food </h2>
      <h3> Better than Sheetz </h3>
    </div>
    <div class = "menu">
   
   <div class="container">
    <div class="row row-margin">
      <div class="col col-img">
          <img class = "menuImg" src= "images/wawa-hoagie.png" alt = "Hoagie">
        </div>
        <div class="col col-itemButton">
          <span>Hoagie</span>
          
         
        </div>
        <div class="col col-price">
          <span>$8</span>
          <div class = "bottomPrice">
            <button class = "orderButton" onclick = "decrement(0)" type="button" class="btn btn-primary">-</button>
            <span id = "numOrdered0"> 0 </span>
            <button class = "orderButton" onclick = "increment(0)" type="button" class="btn btn-primary">+</button> 
          </div>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col col-img">
          <img class = "menuImg" src= "images/wawa-coffee.png" alt = "Coffee">
        </div>
        <div class="col col-itemButton">
          <span>Coffee</span>
        </div>
        <div class="col col-price">
          <span>$3</span>
          <div class = "bottomPrice">
            <button class = "orderButton" onclick = "decrement(1)" type="button" class="btn btn-primary">-</button>
            <span id = "numOrdered1"> 0 </span>
            <button class = "orderButton" onclick = "increment(1)" type="button" class="btn btn-primary">+</button> 
          </div>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col col-img">
          <img class = "menuImg" src= "images/wawa-soup.png" alt = "Soup">
        </div>
        <div class="col col-itemButton">
          <span>Soup</span>
        </div>
        <div class="col col-price">
          <span>$6</span>
          <div class = "bottomPrice">
            <button class = "orderButton" onclick = "decrement(2)" type="button" class="btn btn-primary">-</button>
            <span id = "numOrdered2" > 0 </span>
            <button class = "orderButton" onclick = "increment(2)" type="button" class="btn btn-primary">+</button> 
          </div>
        </div>
      </div>
      <div class="row row-margin">
        <div class="col col-img">
          <img class = "menuImg" src= "images/herrs-chips.png" alt = "Soup">
        </div>
        <div class="col col-itemButton">
          <span>Herr's Chips</span>
        </div>
        <div class="col col-price">
          <span>$2</span>
          <div class = "bottomPrice">
            <button class = "orderButton" onclick = "decrement(3)" type="button" class="btn btn-primary">-</button>
            <span id = "numOrdered3"> 0 </span>
            <button class = "orderButton" onclick = "increment(3)" type="button" class="btn btn-primary">+</button> 
          </div>
        </div>
        <div class="row row-margin">
          <div class="col col-img">
            <span>Subtotal</span>
            <span id = "subtotal">$0</span>
          </div>
          <div class="col col-itemButton">
          
              <button class = "subOrderButton" onclick = "order()" type="button" class="btn btn-primary">order</button>
      
          </div>
          <div class="col col-price">
            
              <button class = "clearButton" onclick = "clearAll()" type="button" class="btn btn-primary">Clear all</button>
            
            </div>
          </div>
      </div>
    </div>
    <div> 
      
    </div>
    </div>
    
  </body>
</html>
